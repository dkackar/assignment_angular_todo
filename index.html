<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="TodoApp">
    <div class="header">
      <div class="container">
        <h1>App Market</h1>
      </div>
    </div>

    <div class="main" ng-controller="TodoCtrl">
      <div class="container">

        <form class="form" ng-submit="createTodo()">
          <div class="form-group">
            <label>Name</label>
            <input type="text" ng-model="item.text" class="form-control">
          </div>
          <div class="form-group">
            <label >Due Date</label>
            <input type="text" ng-model="item.dueDate" class="form-control">
          </div>
          <input type="submit" value="Create Todo" class="btn btn-success">
        </form>
 
        <br>
        <div>
         <h3>Filters</h3> 
          <hideitems hide-completed-value="isHidden"
                     button-text="buttonText"
                     toggle-button="toggleButton()"> 
          </hideitems>
          <button type="submit" class="btn btn-info" ng-click="deleteCompleted()">Clear Completed</button>
         <br>
        </div>

        <div>
          <br>
          <label>Sort By</label>
          <select class='filter form-control' ng-model="sortby">
            <option value="completed">Completed on Top </option>
            <option value="-completed">Completed on Botton </option>
            <option value="dueDate">Due Date Ascending </option>
            <option value="-dueDate">Due Date Descending</option>
            <option value="">None</option>
          </select>
          <br>
        </div>

        <table class="table">
          <tr>
            <thead>
              <th>Name</th>
              <th>Due</th>
              <th>Completed</th>
              <th>Delete</th>
            </thead>
          </tr>
          <br>
          <tr ng-repeat="item in items | hideCompletedItem:this | orderBy:sortBy"
              todoitem="item" delete-todo="deleteTodo()">
          </tr>
        </table>  
      </div>
    </div>

    <!-- Modules -->
    <script src="javascript/app.js"></script>

    <!-- Controllers -->
    <script src="javascript/controllers/todo_controller.js"></script>

    <!-- Directives -->
    <script src="javascript/directives/directives.js"></script>

    <!-- Services -->
    <script src="javascript/services/todo.js"></script>

    <!-- Filters -->
    <script src="javascript/filters/filters.js"></script>

  </body>
</html>
