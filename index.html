<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="TodoApp">
    <div class="header">
      <div class="container">
        <h1>App Market</h1>
      </div>
    </div>

    <div class="main" ng-controller="TodoCtrl">
      <div class="container">

        <form class="form" ng-submit="createTodo()">
          <div class="form-group">
            <label>Name</label>
            <input type="text" ng-model="item.text" class="form-control">
          </div>
          <div class="form-group">
            <label >Due Date</label>
            <input type="text" ng-model="item.dueDate" class="form-control">
          </div>
          <input type="submit" value="Create Todo" class="btn btn-success">
        </form>
 
        <br>
        <div>
         <h3>Filters</h3> 
         <button type="submit" class="btn btn-info" 
                 ng-click="hideCompleted()">Hide Completed</button>
         <button type="submit" class="btn btn-info" ng-click="clearAll()">Clear Completed</button>
         <br>
        </div>

        <table class="table">
          <tr>
            <thead>
              <th>Name</th>
              <th>Due</th>
              <th>Completed</th>
              <th>Delete</th>
            </thead>
          </tr>
          <br>
          <tr ng-repeat="item in items | hideCompletedItem:this">
            <td>{{item.text}}</td>
            <td>{{item.dueDate | date:'yyyy-MM-dd'}}</td>
            <td>
              <input type="checkbox" ng-model="item.completed">
            </td>
            <td ng-click="deleteTodo(item)"><a href="#" >X</a></td>
          </tr>
        </table>  
      </div>
    </div>

    <!-- Modules -->
    <script src="app.js"></script>

    <!-- Controllers -->

    <!-- Directives -->


  </body>
</html>
